on:
  push:
    branches: [ main ]

name: kubernetes cluster

jobs:

  Deployto_kubecluster:
    runs-on: ubuntu-latest
    
    steps:
    - name: Azure login
      id: login
      uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
       inlineScript: | 
        az aks get-credentials --resource-group dev-rg --name testkubernetcluster01
        kubectl apply -f ./deployment/deployment.yaml
 
       # az storage account create --resource-group skywave-prod1 --name skywaveprodtfstate --location eastus2 --sku Standard_LRS --kind StorageV2
        #az storage container create -n skywavestate --public-access blob --account-name skywaveprodtfstate
        
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az logout
          az cache purge
          az account clear
